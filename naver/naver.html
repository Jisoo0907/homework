<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/naver.css" />
    <title>로그인</title>
  </head>
  <body>
    <div role="login-group" class="login">
      <picture>
        <img
          srcset="/naver.png, /naver.svg"
          src="/naver.png"
          alt="네이버 로고"
          class="logo"
        />
      </picture>

      <form action="submit" class="login-form">
        <fieldset>
          <legend class="sr-only">네이버 회원 로그인 폼</legend>
          <div class="login-input-group">
            <div class="userid-input" role="group">
              <label for="user-id"></label>
              <input
                type="text"
                id="user-id"
                required
                placeholder="아이디(이메일)"
              />
            </div>
            <div class="password-input" role="group">
              <label for="password"></label>
              <input
                type="password"
                id="password"
                required
                placeholder="비밀번호"
              />
            </div>
            <button type="submit">로그인</button>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="keep-checkbox" role="keeplogin-checkbox">
      <input type="checkbox" id="keep-login" name="keep-login" />
      <label for="keep-login">로그인 상태유지</label>
      <a class="ip-security" href="/ip_security.html" target="_blank">IP 보안</a
      ><input type="checkbox" id="ip-security" name="ip-security" />
    </div>
  </body>
</html>
